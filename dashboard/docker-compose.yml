services:
  dashboard-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashboard-backend
    ports:
      - "127.0.0.1:8000:8000"  # SECURITY: Bind to localhost only
    volumes:
      # SECURITY FIX: Docker socket exposure removed - CRITICAL VULNERABILITY FIXED
      # - /var/run/docker.sock:/var/run/docker.sock:ro  # DANGEROUS - Removed for security
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data

    # SECURITY HARDENING - Container Security
    user: "1000:1000"  # Run as non-root user
    read_only: true     # Read-only root filesystem
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    cap_drop:
      - ALL             # Drop all capabilities
    cap_add:
      - NET_BIND_SERVICE  # Only add required capabilities
    tmpfs:
      - /tmp:noexec,nosuid,size=50m  # Secure temporary filesystem
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DOCKER_ENV=true
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 30s
    networks:
      - dashboard-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: dashboard-frontend
    ports:
      - "127.0.0.1:3000:8080"  # SECURITY: Bind to localhost only

    # SECURITY HARDENING - Container Security
    user: "1000:1000"  # Run as non-root user
    read_only: true     # Read-only root filesystem
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    cap_drop:
      - ALL             # Drop all capabilities
    tmpfs:
      - /tmp:noexec,nosuid,size=50m  # Secure temporary filesystem
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
      - VITE_API_URL=/api
      - VITE_WS_URL=/ws
    restart: unless-stopped
    networks:
      - dashboard-network
    depends_on:
      dashboard-backend:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.2'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Production frontend service
  dashboard-frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: dashboard-frontend-prod
    ports:
      - "127.0.0.1:80:8080"  # SECURITY: Bind to localhost only

    # SECURITY HARDENING - Container Security
    user: "1000:1000"  # Run as non-root user
    read_only: true     # Read-only root filesystem
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    cap_drop:
      - ALL             # Drop all capabilities
    tmpfs:
      - /tmp:noexec,nosuid,size=50m  # Secure temporary filesystem
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
      - VITE_WS_URL=/ws
    restart: unless-stopped
    networks:
      - dashboard-network
    depends_on:
      dashboard-backend:
        condition: service_healthy
    profiles:
      - production
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy for production
  dashboard-nginx:
    image: nginx:alpine
    container_name: dashboard-nginx
    ports:
      - "127.0.0.1:8080:80"  # SECURITY: Bind to localhost only

    # SECURITY HARDENING - Container Security
    user: "101:101"    # Run as nginx user
    read_only: true     # Read-only root filesystem
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    cap_drop:
      - ALL             # Drop all capabilities
    cap_add:
      - NET_BIND_SERVICE  # Only add required capabilities
    tmpfs:
      - /tmp:noexec,nosuid,size=50m      # Secure temporary filesystem
      - /var/cache/nginx:noexec,nosuid,size=50m  # Nginx cache
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
    networks:
      - dashboard-network
    depends_on:
      - dashboard-backend
      - dashboard-frontend-prod
    profiles:
      - production
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
        reservations:
          memory: 32M
          cpus: '0.05'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  dashboard-logs:
    name: dashboard-logs
  dashboard-data:
    name: dashboard-data
  node_modules:
    name: dashboard-node-modules

networks:
  dashboard-network:
    name: dashboard-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
