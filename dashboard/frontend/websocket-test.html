<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Ready to test</div>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearLogs()">Clear Logs</button>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logs.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        function testConnection() {
            clearLogs();
            log('Starting WebSocket connection test...', 'info');

            // Get the current page's host and construct WebSocket URL
            const wsUrl = `ws://${window.location.host}/ws`;
            log(`Attempting to connect to: ${wsUrl}`, 'info');

            try {
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket connection established successfully!', 'success');
                    updateStatus('Connected', 'success');
                    
                    // Send a test message
                    const testMessage = JSON.stringify({
                        type: 'test',
                        message: 'Hello from WebSocket test page',
                        timestamp: new Date().toISOString()
                    });
                    ws.send(testMessage);
                    log('üì§ Sent test message', 'info');
                };

                ws.onmessage = function(event) {
                    log(`üì• Received: ${event.data}`, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log(`üìä Parsed message type: ${data.type || 'unknown'}`, 'info');
                    } catch (e) {
                        log('üìù Received non-JSON message', 'info');
                    }
                };

                ws.onclose = function(event) {
                    log(`üîå Connection closed - Code: ${event.code}, Reason: ${event.reason || 'No reason'}, Clean: ${event.wasClean}`, 'info');
                    updateStatus('Disconnected', 'error');
                };

                ws.onerror = function(error) {
                    log(`‚ùå WebSocket error occurred`, 'error');
                    updateStatus('Connection Error', 'error');
                    console.error('WebSocket error:', error);
                };

                // Test timeout
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        log('‚è∞ Connection timeout - closing', 'error');
                        ws.close();
                    }
                }, 10000);

            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Creation Failed', 'error');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            log('Page loaded, click "Test Connection" to start', 'info');
        };
    </script>
</body>
</html>
