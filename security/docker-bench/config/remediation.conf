# Automated Remediation Configuration
# Configuration for automated security issue remediation

# Remediation Settings
DRY_RUN=false
BACKUP_ENABLED=true
AUTO_RESTART_CONTAINERS=false
MAX_REMEDIATION_ATTEMPTS=3

# Container Configuration
TRADING_BOT_CONTAINERS="ai-trading-bot bluefin-service dashboard-backend mcp-memory mcp-omnisearch"

# Remediation Scope
ENABLE_USER_FIXES=true
ENABLE_CAPABILITY_FIXES=true
ENABLE_NETWORK_FIXES=true
ENABLE_VOLUME_FIXES=true
ENABLE_RESOURCE_FIXES=true
ENABLE_PERMISSION_FIXES=true

# Safety Limits
MAX_CONTAINERS_TO_RESTART=3
MAX_REMEDIATION_TIME=300  # 5 minutes
REQUIRE_CONFIRMATION_FOR_CRITICAL=false

# Backup Configuration
BACKUP_RETENTION_DAYS=7
BACKUP_LOCATION="/app/security/docker-bench/backups"
COMPRESS_BACKUPS=true

# Rollback Settings
ENABLE_AUTOMATIC_ROLLBACK=true
ROLLBACK_ON_FAILURE=true
ROLLBACK_TIMEOUT=60

# Notification Settings
NOTIFY_ON_REMEDIATION_START=true
NOTIFY_ON_REMEDIATION_SUCCESS=true
NOTIFY_ON_REMEDIATION_FAILURE=true
NOTIFY_ON_ROLLBACK=true

# Trading-Specific Remediation
PRESERVE_TRADING_STATE=true
BACKUP_TRADING_DATA=true
VALIDATE_TRADING_CONFIG=true
RESTART_TRADING_SERVICES_GRACEFULLY=true

# Risk Assessment
REMEDIATION_RISK_THRESHOLD="medium"  # low, medium, high
SKIP_HIGH_RISK_CHANGES=true
MANUAL_APPROVAL_FOR_CRITICAL=false

# Logging and Auditing
DETAILED_REMEDIATION_LOGGING=true
AUDIT_ALL_CHANGES=true
COMPLIANCE_REPORTING=true

# Container-Specific Settings
AI_TRADING_BOT_PRIVILEGED_OPERATIONS=false
BLUEFIN_SERVICE_NETWORK_ISOLATION=true
DASHBOARD_BACKEND_READ_ONLY_FS=true
MCP_SERVICES_RESOURCE_LIMITS=true