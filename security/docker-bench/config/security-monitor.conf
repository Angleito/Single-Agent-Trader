# Docker Security Monitoring Configuration
# Real-time security monitoring and alerting configuration

# Monitoring Intervals
MONITOR_INTERVAL=300  # 5 minutes
REAL_TIME_MONITORING=true
SECURITY_EVENTS_RETENTION=7  # days
ALERT_COOLDOWN=1800  # 30 minutes

# Alert Thresholds
CRITICAL_ALERT_THRESHOLD=1
HIGH_ALERT_THRESHOLD=3
CONTAINER_RESTART_THRESHOLD=5
FAILED_LOGIN_THRESHOLD=10
RESOURCE_USAGE_THRESHOLD=85

# Metrics and Monitoring
PROMETHEUS_ENABLED=true
PROMETHEUS_PORT=9096
GRAFANA_WEBHOOK=""
ELASTICSEARCH_ENABLED=false
ELASTICSEARCH_URL="http://localhost:9200"

# Trading Bot Monitoring
TRADING_CONTAINERS="ai-trading-bot bluefin-service dashboard-backend mcp-memory mcp-omnisearch"
CRITICAL_SERVICES="ai-trading-bot bluefin-service"
MONITOR_NETWORK_TRAFFIC=true
MONITOR_FILE_INTEGRITY=true

# Security Event Categories
MONITOR_CONTAINER_ANOMALIES=true
MONITOR_PERMISSION_VIOLATIONS=true
MONITOR_NETWORK_ANOMALIES=true
MONITOR_RESOURCE_ANOMALIES=true
MONITOR_CONFIGURATION_DRIFT=true

# Notification Channels
SLACK_SECURITY_CHANNEL="#security-alerts"
TEAMS_WEBHOOK_URL=""
EMAIL_SECURITY_TEAM=""
SMS_ALERTS_ENABLED=false

# Advanced Monitoring
BEHAVIORAL_ANALYSIS_ENABLED=true
ANOMALY_DETECTION_SENSITIVITY="medium"  # low, medium, high
MACHINE_LEARNING_BASELINE_DAYS=7

# Compliance Monitoring
CIS_BENCHMARK_MONITORING=true
NIST_CSF_MONITORING=true
TRADING_SECURITY_MONITORING=true

# Performance Tuning
MAX_CONCURRENT_MONITORS=5
MONITORING_THREAD_POOL_SIZE=3
EVENT_BUFFER_SIZE=1000
BATCH_PROCESSING_SIZE=50